    <div style="text-align: justify;">
        <h1> DOM </h1>
        <div id="form-content" class="content"> <label for="first-name">First Name</label> <input type="text" id="first-name"><br><br><label for="last-name">Last Name</label> <input type="text" id="last-name"><br><br><label for="email">Email</label> <input type="email" name="email" id="email"> </div><div id="main-content" class="content"> <p class="render">First Name : Alex</p><p class="render" id="lastName">Last Name: Bank</p><p class="render"> Email : alexbank@example.com</p><p class="render"> Country : Pakistan</p><p class="render"> Contact : +92 300 1234567</p></div>
    	<button onclick="ans1()">Answers 1</button>
    	<button onclick="ans2()">Answers 2</button>
    	<button onclick="ans3()">Answers 3</button>
    	<button onclick="ans4()">Answers 4</button>
    	<button onclick="ans5()">Answers 5</button>
    	<button onclick="ans6()">Answers 6</button>
    	<button onclick="ans7()">Answers 7</button>
    	<button onclick="ans8()">Answers 8</button>
    	<button onclick="ans9()">Answers 9</button>
    	<button onclick="ans10()">Answers 10</button>
    	<button onclick="ans11()">Answers 11</button>
        <p id="answers"></p>
    </div>
    
    <script>
        p = document.getElementById('answers');
        function ans1() {
            var main = document.getElementById('main-content');
            var txt = main.nodeName;
            p.innerHTML = 'i) ' + txt;
        }
        function ans2() {
            var c = document.getElementById("main-content").childNodes;
            var txt = "";
            for (let i = 0; i < c.length; i++) {
                txt = txt + c[i].nodeName + "<br>";
            }
            p.innerHTML = txt;
        }
        function ans3() {
            var render = document.getElementsByClassName('render')
            var txt = "";
            for (let i = 0; i < render.length; i++) {
                txt = txt + render[i].innerHTML + "<br>";
            }
            p.innerHTML = txt;
        }
        function ans4() {
            var input = prompt('Enter First Name:');
            var para = document.getElementsByClassName("render"); 
            para[0].innerHTML = "First Name: " + input;
        }
        function ans5() {
            var para = document.getElementsByClassName("render");
            var input = prompt('Enter Last Name:'); 
            para[1].innerHTML = "Last Name: " + input;
            var input2 = prompt('Enter Email:'); 
            para[2].innerHTML = "Email: " + input2;
        }
    </script>

    <!-- Task #2 -->
    <script>
    function ans6() {
            var form = document.getElementById('form-content');
            var txt = form.nodeType;
            p.innerHTML = 'Form Node Type: ' + txt;
        }
    function ans7() {
            var last = document.getElementById('lastName');
            var txt = last.nodeType;
            var child = last.childNodes[0];
            p.innerHTML = 'Last Type: ' + txt + '<br>' + ' Child Type: ' + child.nodeType;
    }
    function ans8() {
            var last = document.getElementById('lastName');
            last.childNodes[0].nodeValue = 'Last Name: ' + 'Alexander'
            p.innerHTML = 'Updated';
    }
    function ans9() {
            var main = document.getElementById('main-content');
            var f = main.firstChild;
            var l = main.lastChild;
            p.innerHTML = 'First Child: ' + f + '<br>' + 'Last Child: ' + l;
    }
    function ans10() {
            var last = document.getElementById('lastName');
            var s = last.previousSibling;
            var n = last.nextSibling;
            p.innerHTML = 'Previous Sibling: ' + s + '<br>' + 'Next Sibling: ' + n;
    }
    function ans11() {
            var email = document.getElementById('email');
            var parent = email.parentNode;
            p.innerHTML =  +  'Parent: ' + parent + '<br>' + 'Node Type: ' + parent.nodeType;
    }
